<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to Meeting</title>
  <style>
    /* Replace 'wallpaper.jpg' with the filename of your wallpaper */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('wallpaper.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    #countdown {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #countdown h1 {
      margin: 0 0 20px;
      font-size: 2rem;
    }
    .time-part {
      display: inline-block;
      margin: 0 10px;
    }
    .time-part span {
      display: block;
      font-size: 2.5rem;
    }
    .label {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div id="countdown">
    <h1>Time Until I See My Girlfriend</h1>
    <div class="time-part">
      <span id="days">0</span>
      <div class="label">Days</div>
    </div>
    <div class="time-part">
      <span id="hours">0</span>
      <div class="label">Hours</div>
    </div>
    <div class="time-part">
      <span id="minutes">0</span>
      <div class="label">Minutes</div>
    </div>
    <div class="time-part">
      <span id="seconds">0</span>
      <div class="label">Seconds</div>
    </div>
  </div>

  <script>
    // Target: July 3, 2025, 03:44 UTC
    const targetTime = Date.UTC(2025, 6, 3, 3, 44, 0);

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetTime - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = '<h1>It's Time! ❤️</h1>';
        clearInterval(intervalId);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    // Update every second
    const intervalId = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
