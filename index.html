<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Countdown to My Love</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Mobile-first reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; width: 100%; overflow: hidden; }

    body {
      position: relative;
      background:
        linear-gradient(
          to bottom right,
          rgba(255,182,193,0.7),
          rgba(255,105,180,0.7)
        ),
        url('IMG20240711190650.jpg') no-repeat center center / cover;
      font-family: 'Dancing Script', cursive;
      color: #fff;
    }

    #countdown {
      position: absolute;
      left: 50%;
      top: 66.666%; /* 2/3 from top = 1/3 from bottom */
      transform: translate(-50%, -50%);
      width: 90vw;
      max-width: 360px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    #countdown h1 {
      font-size: 1.8rem;
      margin-bottom: 16px;
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
    }

    .time-part {
      display: inline-block;
      margin: 0 8px;
    }

    .time-part span {
      display: block;
      font-size: 2.2rem;
      line-height: 1;
      animation: pulse 1s infinite;
      color: #ff6b81;
    }

    .label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 4px;
      color: #ffc9de;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .celebrate {
      font-size: 2rem;
      color: #ffdde1;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="countdown">
    <h1>Counting Down to Our Moment ❤️</h1>
    <div class="time-part">
      <span id="days">0</span>
      <div class="label">Days</div>
    </div>
    <div class="time-part">
      <span id="hours">0</span>
      <div class="label">Hours</div>
    </div>
    <div class="time-part">
      <span id="minutes">0</span>
      <div class="label">Minutes</div>
    </div>
    <div class="time-part">
      <span id="seconds">0</span>
      <div class="label">Seconds</div>
    </div>
  </div>

  <script>
    // Target: July 3, 2025 at 15:44 UTC
    const target = Date.UTC(2025, 6, 3, 15, 44, 0);

    const dEl = document.getElementById('days');
    const hEl = document.getElementById('hours');
    const mEl = document.getElementById('minutes');
    const sEl = document.getElementById('seconds');
    const box = document.getElementById('countdown');

    function update() {
      const now  = Date.now();
      const diff = target - now;

      if (diff <= 0) {
        clearInterval(timer);
        box.innerHTML = '<div class="celebrate">It’s Time! ❤️</div>';
        return;
      }

      const days    = Math.floor(diff / 86400000);
      const hours   = Math.floor((diff % 86400000) / 3600000);
      const minutes = Math.floor((diff % 3600000) / 60000);
      const seconds = Math.floor((diff % 60000) / 1000);

      dEl.textContent = days;
      hEl.textContent = hours;
      mEl.textContent = minutes;
      sEl.textContent = seconds;
    }

    update();
    const timer = setInterval(update, 1000);
  </script>
</body>
</html>
